<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeHunter // IP Intelligence</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#0a0f1c] text-blue-100 font-rajdhani h-screen overflow-hidden flex flex-col">

    <nav class="border-b border-blue-900/50 bg-[#050810]/90 p-4 flex justify-between items-center z-20 relative">
        <div class="flex items-center gap-2">
            <div class="w-3 h-3 bg-blue-500 rounded-full animate-pulse shadow-[0_0_10px_#3b82f6]"></div>
            <h1 class="text-2xl font-orbitron font-bold tracking-widest text-white">NODE<span class="text-blue-500">HUNTER</span></h1>
        </div>
        <div class="text-xs font-mono text-blue-400">
            SYSTEM_STATUS: <span class="text-green-400">TRACKING_ACTIVE</span>
        </div>
    </nav>

    <main class="flex-1 relative flex flex-col md:flex-row">
        
        <aside class="w-full md:w-80 bg-[#0b1221] border-r border-blue-900/30 p-6 flex flex-col gap-6 z-10 shadow-2xl">
            
            <div>
                <label class="text-xs text-blue-400 mb-2 block font-bold tracking-wider">>> TARGET_IDENTIFIER (IP)</label>
                <div class="flex">
                    <input type="text" id="ipInput" placeholder="Enter IP Address..." class="w-full bg-[#151e32] border border-blue-800 text-white px-4 py-3 text-sm focus:outline-none focus:border-blue-500 font-mono">
                    <button onclick="searchIP()" class="bg-blue-600 hover:bg-blue-500 px-4 text-white font-bold transition-colors">
                        SCAN
                    </button>
                </div>
            </div>

            <div class="space-y-4">
                <div class="info-card">
                    <p class="label">IP ADDRESS</p>
                    <h3 id="ipDisplay" class="value text-white">Scanning...</h3>
                </div>
                
                <div class="info-card">
                    <p class="label">LOCATION</p>
                    <h3 id="locationDisplay" class="value">---</h3>
                </div>

                <div class="info-card">
                    <p class="label">TIMEZONE</p>
                    <h3 id="timeDisplay" class="value">---</h3>
                </div>

                <div class="info-card">
                    <p class="label">ISP (PROVIDER)</p>
                    <h3 id="ispDisplay" class="value">---</h3>
                </div>
            </div>

            <div class="mt-auto text-[10px] text-blue-600 font-mono text-center">
                // DATA PROVIDED BY IPAPI<br>
                // SECURE CONNECTION ESTABLISHED
            </div>
        </aside>

        <div id="map" class="flex-1 bg-black z-0 relative">
            <div class="absolute inset-0 pointer-events-none z-[1000] bg-[url('https://media.giphy.com/media/3o7TKsAds5cQqaZ8NG/giphy.gif')] opacity-5 mix-blend-screen"></div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
